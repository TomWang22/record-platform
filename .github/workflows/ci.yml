name: ci
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-gateway, auth-service, records-service, listings-service, analytics-service, cron-jobs]
    steps:
      - uses: actions/checkout@v4

      # install pnpm first (adds the pnpm binary reliably)
      - uses: pnpm/action-setup@v4
        with:
          version: 9.11.0

      # then setup node and enable pnpm cache
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # (optional) fix rare git safe-directory hiccups
      - run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - run: pnpm -v
      - run: pnpm install --frozen-lockfile

      # ensure workspace lib is compiled first
      - run: pnpm -C services/common build

      # build each service from the matrix
      - run: pnpm -C services/${{ matrix.service }} build

  python-ai:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          cd services/python-ai-service
          python -m venv .venv
          . .venv/bin/activate
          pip install -r requirements.txt
          python -c "import fastapi,uvicorn; print('ai ok')"