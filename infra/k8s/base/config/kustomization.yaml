apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - app-config.yaml
  - app-secrets.yaml
generatorOptions:
  disableNameSuffixHash: true
configMapGenerator:
  - name: proto-files
    files:
      # Proto files are symlinked from repo root: proto/*.proto
      - auth.proto=proto/auth.proto
      - records.proto=proto/records.proto
      - social.proto=proto/social.proto
      - listings.proto=proto/listings.proto
