apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: record-platform
  labels: { app: kafka }
spec:
  replicas: 1
  selector: { matchLabels: { app: kafka } }
  template:
    metadata:
      labels: { app: kafka }
    spec:
      containers:
        - name: kafka
          image: bitnami/kafka:3.7
          imagePullPolicy: IfNotPresent
          ports:
            - name: kafka
              containerPort: 9092
          env:
            - { name: KAFKA_ENABLE_KRAFT, value: "yes" }
            - { name: KAFKA_CFG_NODE_ID, value: "0" }
            - { name: KAFKA_CFG_PROCESS_ROLES, value: "broker,controller" }
            - { name: KAFKA_CFG_CONTROLLER_LISTENER_NAMES, value: "CONTROLLER" }
            - { name: KAFKA_CFG_LISTENERS, value: "PLAINTEXT://:9092,CONTROLLER://:9093" }
            - { name: KAFKA_CFG_ADVERTISED_LISTENERS, value: "PLAINTEXT://kafka.record-platform.svc.cluster.local:9092" }
            - { name: KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP, value: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT" }
            - { name: KAFKA_CFG_CONTROLLER_QUORUM_VOTERS, value: "0@127.0.0.1:9093" }
            - { name: KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE, value: "true" }
            - { name: KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR, value: "1" }
            - { name: KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR, value: "1" }
            - { name: KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR, value: "1" }
          readinessProbe:
            tcpSocket: { port: 9092 }
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 12