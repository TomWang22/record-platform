apiVersion: apps/v1
kind: Deployment
metadata:
  name: listings-service
  namespace: record-platform
  labels: { app: listings-service }
spec:
  replicas: 1
  selector: { matchLabels: { app: listings-service } }
  template:
    metadata:
      labels: { app: listings-service }
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4003"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: app
          image: ghcr.io/yourorg/listings-service:dev
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 4003
          envFrom:
            - configMapRef: { name: app-config }
            - secretRef:    { name: app-secrets }
          env:
            - name: NODE_ENV
              value: "development"
          readinessProbe:
            httpGet: { path: /healthz, port: http }
            initialDelaySeconds: 5
          livenessProbe:
            httpGet: { path: /healthz, port: http }
            initialDelaySeconds: 15