apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels: { app: redis }
spec:
  replicas: 1
  selector: { matchLabels: { app: redis } }
  template:
    metadata:
      labels: { app: redis }
    spec:
      dnsPolicy: ClusterFirst
      terminationGracePeriodSeconds: 10
      containers:
        - name: redis
          image: redis:7-alpine
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-auth
                  key: REDIS_PASSWORD
          args:
            - sh
            - -lc
            - |
              ulimit -n 65536
              exec redis-server /usr/local/etc/redis/redis.conf \
                --requirepass "$REDIS_PASSWORD"
          ports:
            - { name: redis, containerPort: 6379 }
          readinessProbe:
            exec:
              command: ["sh","-lc","redis-cli -a \"$REDIS_PASSWORD\" ping | grep PONG"]
            initialDelaySeconds: 3
            periodSeconds: 3
            timeoutSeconds: 2
          livenessProbe:
            exec:
              command: ["sh","-lc","redis-cli -a \"$REDIS_PASSWORD\" ping | grep PONG"]
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            requests: { cpu: "500m", memory: "512Mi" }
            limits:   { cpu: "2",    memory: "1Gi" }
          volumeMounts:
            - name: redis-config
              mountPath: /usr/local/etc/redis
      volumes:
        - name: redis-config
          configMap:
            name: redis-config
