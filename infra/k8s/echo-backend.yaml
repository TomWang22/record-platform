# file: k8s/echo-backend.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: record-platform
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-echo
  namespace: record-platform
spec:
  replicas: 1
  selector: { matchLabels: { app: nginx-echo } }
  template:
    metadata: { labels: { app: nginx-echo } }
    spec:
      containers:
        - name: echo
          image: hashicorp/http-echo:1.0
          args: ["-listen", ":8080", "-text", "ok"]
          ports: [{ name: http, containerPort: 8080 }]
          readinessProbe: { httpGet: { path: /api/healthz, port: 8080 }, periodSeconds: 3 }
          livenessProbe:  { httpGet: { path: /api/healthz, port: 8080 }, periodSeconds: 10 }
---
apiVersion: v1
kind: Service
metadata:
  name: nginx          # <- matches your Ingress backend name
  namespace: record-platform
spec:
  selector: { app: nginx-echo }
  ports:
    - name: http
      port: 8080
      targetPort: 8080
