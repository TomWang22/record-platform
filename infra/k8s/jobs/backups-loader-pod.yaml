apiVersion: v1
kind: Pod
metadata:
  name: backups-loader
  namespace: record-platform
  labels:
    app: backups-loader
spec:
  restartPolicy: Always
  containers:
  - name: loader
    image: alpine:latest
    command: ["/bin/sh","-c"]
    args:
    - |
      echo "Backups loader pod ready. Use: kubectl -n record-platform cp <file> backups-loader:/backups/"
      echo "Waiting for files..."
      while true; do sleep 3600; done
    volumeMounts:
    - { name: backups, mountPath: /backups }
  volumes:
  - name: backups
    persistentVolumeClaim:
      claimName: pgbackups

