apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway
  namespace: record-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 1        # set to 2 if you want to idle at 2 pods
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70   # 70% of CPU *request*
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      selectPolicy: Max
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods          # fallback: at least +1 when tiny load
          value: 1
          periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 600   # you patched to 600 live; commit it
      selectPolicy: Max
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
