apiVersion: v1
kind: ServiceAccount
metadata:
  name: postgres-bootstrap
  namespace: record-platform
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: postgres-bootstrap
  namespace: record-platform
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "patch", "update"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "exec"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: postgres-bootstrap
  namespace: record-platform
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: postgres-bootstrap
subjects:
- kind: ServiceAccount
  name: postgres-bootstrap
  namespace: record-platform

