- op: replace
  path: /spec/template/spec/containers/0/env
  value:
    - name: NODE_ENV
      valueFrom:
        configMapKeyRef:
          name: app-config
          key: NODE_ENV

    - name: DATABASE_URL
      valueFrom:
        configMapKeyRef:
          name: app-config
          key: DATABASE_URL

    # Optional alias if any code still reads this name:
    - name: POSTGRES_URL_AUTH
      valueFrom:
        configMapKeyRef:
          name: app-config
          key: DATABASE_URL
