- op: replace
  path: /spec/template/spec/containers/0/env
  value:
    - name: NODE_ENV
      valueFrom:
        configMapKeyRef:
          name: app-config
          key: NODE_ENV

    - name: DATABASE_URL
      valueFrom:
        configMapKeyRef:
          name: app-config
          key: DATABASE_URL

    # Use POSTGRES_URL_AUTH from configmap (which includes search_path=auth)
    - name: POSTGRES_URL_AUTH
      valueFrom:
        configMapKeyRef:
          name: app-config
          key: POSTGRES_URL_AUTH
