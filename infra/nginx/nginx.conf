events {}

http {
  # Simple gzip
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml;
  gzip_min_length 256;

  # Cache for safe, read-only requests
  proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:100m inactive=10m use_temp_path=off;
  proxy_cache_key "$scheme$request_method$host$request_uri";

  # Only cache GET/HEAD
  map $request_method $is_cacheable {
    default 0;
    GET     1;
    HEAD    1;
  }

  upstream gateway     { server api-gateway:4000; }
  upstream webapp_up   { server webapp:3001;     }

  server {
    listen 8080;

    # ---------- API (strip /api) ----------
    # Health (never cache)
    location = /api/healthz {
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://gateway/healthz;
      proxy_cache off;
    }

    # All API routes -> gateway; /api/foo -> /foo
    location /api/ {
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_connect_timeout 5s;
      proxy_send_timeout    30s;
      proxy_read_timeout    30s;

      proxy_pass http://gateway/;

      # Safe caching for GET/HEAD only, and not when Authorization is present
      proxy_cache STATIC;
      proxy_cache_methods GET HEAD;
      proxy_no_cache      $http_authorization;
      proxy_cache_bypass  $http_authorization;
      proxy_cache_valid   200 1m;
      add_header X-Cache-Status $upstream_cache_status always;
    }

    # ---------- Optional legacy direct routes (can be removed once clients use /api/...) ----------
    location /listings/ {
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://gateway/listings/;

      proxy_cache STATIC;
      proxy_cache_methods GET HEAD;
      proxy_no_cache      $http_authorization;
      proxy_cache_bypass  $http_authorization;
      proxy_cache_valid   200 1m;
      add_header X-Cache-Status $upstream_cache_status always;
    }

    location /ai/ {
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://gateway/ai/;

      proxy_cache STATIC;
      proxy_cache_methods GET HEAD;
      proxy_no_cache      $http_authorization;
      proxy_cache_bypass  $http_authorization;
      proxy_cache_valid   200 2m;
      add_header X-Cache-Status $upstream_cache_status always;
    }

    # ---------- Webapp at root ----------
    location / {
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_connect_timeout 5s;
      proxy_send_timeout    30s;
      proxy_read_timeout    30s;

      proxy_pass http://webapp_up;
    }
  }
}
